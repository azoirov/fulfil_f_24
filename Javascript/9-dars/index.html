<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ADD TODO LIST</h1>
      <div id="line"></div>
      <input type="text" placeholder="search...." id="searchInput" />
      <br />
      <br />
      <div class="task-input">
        <input
          type="text"
          id="add-task"
          name="todo"
          placeholder="Add Task..."
          value=""
        />
        <div class="flex-button">
          <input
            type="button"
            value="➕"
            name="add"
            id="add-btn"
            title="Add Task"
          />
          <input
            type="button"
            value="❌"
            name="delete"
            id="del-btn"
            title="Remove All Task"
          />
        </div>
      </div>
      <p id="notFound" style="display: none">Noting found</p>

      <div class="new-tasks"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
